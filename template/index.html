<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f3ba198295.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Full Stack</title>

    <style>
      .carousel-open:checked + .carousel-item {
        position: static;
        opacity: 100;
      }
      .carousel-item {
        -webkit-transition: opacity 0.6s ease-out;
        transition: opacity 0.6s ease-out;
      }
      #carousel-1:checked ~ .control-1,
      #carousel-2:checked ~ .control-2,
      #carousel-3:checked ~ .control-3 {
        display: block;
      }
      .carousel-indicators {
        list-style: none;
        margin: 0;
        padding: 0;
        position: absolute;
        bottom: 2%;
        left: 0;
        right: 0;
        text-align: center;
        z-index: 10;
      }
      #carousel-1:checked
        ~ .control-1
        ~ .carousel-indicators
        li:nth-child(1)
        .carousel-bullet,
      #carousel-2:checked
        ~ .control-2
        ~ .carousel-indicators
        li:nth-child(2)
        .carousel-bullet,
      #carousel-3:checked
        ~ .control-3
        ~ .carousel-indicators
        li:nth-child(3)
        .carousel-bullet {
        color: #2b6cb0; /*Set to match the Tailwind colour you want the active one to be */
      }
    </style>
  </head>

  <body>
    <nav class="bg-white">
      <div class="w-9/12 my-0 mx-auto max-w-full py-5 top-0">
        <div class="flex justify-between">
          <div class="flex items-center">
            <div class="w-20 mr-3">
              <img class="h-8" src="./images/logo.svg" alt="" />
            </div>
            <div class="ml-0">
              <ul class="flex">
                <li class="mx-3"><a href="">Catalog</a></li>
                <li class="mx-3"><a href="">Brand</a></li>
                <li class="mx-3"><a href="">Pages</a></li>
                <li class="mx-3"><a href="">Blog</a></li>
                <li class="mx-3"><a href="">About</a></li>
                <li class="mx-3"><a href="">Contacts</a></li>
              </ul>
            </div>
          </div>
          <ul class="flex items-center">
            <li class="mx-3"><i class="fas fa-search"></i></li>
            <li class="mx-3"><i class="far fa-copy"></i></li>
            <li class="mx-3"><i class="far fa-user"></i></li>
            <li class="mx-3"><i class="fas fa-shopping-cart"></i></li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section>
        <div class="carousel relative shadow-2xl bg-white">
          <div class="carousel-inner relative overflow-hidden w-full">
            <!--Slide 1-->
            <input
              class="carousel-open"
              type="radio"
              id="carousel-1"
              name="carousel"
              aria-hidden="true"
              hidden=""
              checked="checked"
            />
            <div class="carousel-item absolute opacity-0" style="height: 80vh;">
              <div
                class="block h-full w-full bg-local bg-cover bg-center text-white text-5xl text-center"
                style="
                  background-image: url(./images/macbook-new.jpg);
                  background-position: center center;
                "
              ></div>
            </div>
            <label
              for="carousel-3"
              class="prev control-1 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto"
              >‹</label
            >
            <label
              for="carousel-2"
              class="next control-1 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto"
              >›</label
            >

            <!--Slide 2-->
            <input
              class="carousel-open"
              type="radio"
              id="carousel-2"
              name="carousel"
              aria-hidden="true"
              hidden=""
            />
            <div class="carousel-item absolute opacity-0" style="height: 80vh;">
              <div
                class="block h-full w-full bg-cover bg-center text-white text-5xl text-center"
                style="
                  background-image: url(./images/iphone.jpg);
                  background-position: center center;
                  background-repeat: no-repeat;
                "
              ></div>
            </div>
            <label
              for="carousel-1"
              class="prev control-2 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto"
              >‹</label
            >
            <label
              for="carousel-3"
              class="next control-2 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto"
              >›</label
            >

            <!--Slide 3-->
            <input
              class="carousel-open"
              type="radio"
              id="carousel-3"
              name="carousel"
              aria-hidden="true"
              hidden=""
            />
            <div class="carousel-item absolute opacity-0" style="height: 80vh;">
              <div
                class="block h-full w-full bg-cover bg-center text-white text-5xl text-center"
                style="
                  background-image: url(./images/ipad.jpg);
                  background-position: center center;
                "
              ></div>
            </div>
            <label
              for="carousel-2"
              class="prev control-3 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto"
              >‹</label
            >
            <label
              for="carousel-1"
              class="next control-3 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto"
              >›</label
            >

            <!-- Add additional indicators for each slide-->
            <ol class="carousel-indicators">
              <li class="inline-block mr-3">
                <label
                  for="carousel-1"
                  class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700"
                  >•</label
                >
              </li>
              <li class="inline-block mr-3">
                <label
                  for="carousel-2"
                  class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700"
                  >•</label
                >
              </li>
              <li class="inline-block mr-3">
                <label
                  for="carousel-3"
                  class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700"
                  >•</label
                >
              </li>
            </ol>
          </div>
        </div>
      </section>
    </main>
    <!-- <script src="./index.js"></script> -->
  </body>
</html>
