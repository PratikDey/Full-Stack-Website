<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f3ba198295.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Full Stack</title>
  </head>
  <body>
    <nav class="bg-white">
      <div class="w-9/12 my-0 mx-auto max-w-full py-5 top-0">
        <div class="flex justify-between">
          <div class="flex items-center">
            <div class="w-20 mr-3">
              <img class="h-8" src="./images/logo.svg" alt="" />
            </div>
            <div class="ml-0">
              <ul class="flex">
                <li class="mx-3"><a href="">Catalog</a></li>
                <li class="mx-3"><a href="">Brand</a></li>
                <li class="mx-3"><a href="">Pages</a></li>
                <li class="mx-3"><a href="">Blog</a></li>
                <li class="mx-3"><a href="">About</a></li>
                <li class="mx-3"><a href="">Contacts</a></li>
              </ul>
            </div>
          </div>
          <ul class="flex items-center">
            <li class="mx-3"><i class="fas fa-search"></i></li>
            <li class="mx-3"><i class="far fa-copy"></i></li>
            <li class="mx-3"><i class="far fa-user"></i></li>
            <li class="mx-3"><i class="fas fa-shopping-cart"></i></li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section>
        <div class="relative m-auto">
          <!-- Full-width images with number and caption text -->
          <div id="mySlides" class="hidden fade">
            <div class="numbertext">1 / 3</div>
            <img src="./images/macbook-new.jpg" style="width: 100%;" />
            <div class="text">Caption Text</div>
          </div>

          <div id="mySlides" class="hidden fade">
            <div class="numbertext">2 / 3</div>
            <img src="./images/iphone.jpg" style="width: 100%;" />
            <div class="text">Caption Two</div>
          </div>

          <div id="mySlides" class="hidden fade">
            <div class="numbertext">3 / 3</div>
            <img src="./images/ipad.jpg" style="width: 100%;" />
            <div class="text">Caption Three</div>
          </div>

          <!-- Next and previous buttons -->
          <a
            class="absolute top-1/2 w-auto -mt-6 p-4 gray-800 .select-none"
            onclick="plusSlides(-1)"
            >&#10094;</a
          >
          <a class="right-0" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center;">
          <span
            id="dot"
            class="h-2 w-2 my-0 mx-.25 inline-block"
            onclick="currentSlide(1)"
          ></span>
          <span
            id="dot"
            class="h-2 w-2 my-0 mx-.25 inline-block"
            onclick="currentSlide(2)"
          ></span>
          <span
            id="dot"
            class="h-2 w-2 my-0 mx-.25 inline-block"
            onclick="currentSlide(3)"
          ></span>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
